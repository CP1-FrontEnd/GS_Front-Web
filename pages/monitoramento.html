<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/monitoramento.css">
    <title>Chuva Alerta - Painel de Monitoramento</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">Chuva Alerta</span>
            </div>
            <h1 class="title">Painel de Monitoramento de Enchentes</h1>
            <p class="subtitle">Acompanhe em tempo real a situação da sua região</p>
        </div>
    </header>

   
    <main class="main">
        
        <div class="cards-container" id="cardsContainer">
    
        </div>

        
        <div class="update-section">
            <button class="update-btn" id="updateBtn">
                <div class="spinner" id="spinner"></div>
                <span id="btnText">Atualizar Situação</span>
            </button>
        </div>

        <div class="legend">
            <h3 class="legend-title">Legenda de Cores</h3>
            <div class="legend-items">
                <div class="legend-item safe">
                    <div class="legend-dot safe"></div>
                    <div class="legend-text">
                        <div class="legend-label safe">Verde: Seguro</div>
                        <div class="legend-range">Até 50%</div>
                    </div>
                </div>
                <div class="legend-item warning">
                    <div class="legend-dot warning"></div>
                    <div class="legend-text">
                        <div class="legend-label warning">Amarelo: Atenção</div>
                        <div class="legend-range">51% - 80%</div>
                    </div>
                </div>
                <div class="legend-item danger">
                    <div class="legend-dot danger"></div>
                    <div class="legend-text">
                        <div class="legend-label danger">Vermelho: Risco Alto</div>
                        <div class="legend-range">Acima de 80%</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="botao">
        <a href="../index.html" class="voltar">Voltar</a>
    </div>

    
    <footer class="footer">
        <p class="footer-text">Chuva Alerta</p>
        <p class="footer-subtext">Sistema de monitoramento desenvolvido para fins educacionais</p>
    </footer>

    <script src="../src/js/monitoramento.js"></script>
</body>
</html>
